query AllGames(
  $limit: Int
  $platformId: Int
  $sortField: String
  $sortDir: String
) {
  games(
    limit: $limit
    platformId: $platformId
    sortField: $sortField
    sortDir: $sortDir
  ) {
    id
    name
    first_release_date
    genres {
      id
      name
    }
    rating
    total_rating
    rating_count
    url
    cover {
      image_id
    }
    platforms {
      id
      abbreviation
    }
    age_ratings {
      category
      rating
    }
    game_engines {
      name
    }
    game_modes {
      name
    }
    release_dates {
      date
      platform
    }
  }
}
