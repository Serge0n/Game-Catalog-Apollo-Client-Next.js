query Game($gameId: Int) {
  game(id: $gameId) {
    id
    name
    slug
    first_release_date
    storyline
    summary
    screenshots {
      image_id
    }
    genres {
      id
      name
    }
    rating
    total_rating
    rating_count
    url
    cover {
      image_id
    }
    platforms {
      id
      abbreviation
    }
    age_ratings {
      category
      rating
    }
    game_engines {
      name
    }
    game_modes {
      name
    }
    release_dates {
      date
      platform
    }
  }
}